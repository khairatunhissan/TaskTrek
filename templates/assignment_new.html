{% extends "base.html" %}
{% block content %}
<h1 class="page">New Assignment</h1>

<form method="post" class="card">
  <label>Title
    <input name="title" required placeholder="e.g., HW1 â€“ Loops & Functions">
  </label>

  <label>Problems (hold Cmd/Ctrl to select multiple)
    <select name="problem_ids" multiple size="5" required>
      {% for p in problems %}
        <option value="{{ p.id }}">{{ p.title }}</option>
      {% endfor %}
    </select>
  </label>

  <label>Student Emails (comma or newline separated)
    <textarea name="emails" rows="4"
      placeholder="student@clemson.edu, student2@clemson.edu" required></textarea>
  </label>

  <label>Note (optional)
    <textarea name="note" rows="3" placeholder="e.g., Complete by Friday."></textarea>
  </label>

  <button class="btn primary" type="submit">Create Assignment & Send Invites</button>
</form>
{% endblock %}
