{% extends "base.html" %}
{% block content %}
<h1>Leaderboard</h1>
<table class="table">
  <thead><tr><th>#</th><th>Student</th><th>Total Score</th></tr></thead>
  <tbody>
    {% for row in data %}
      <tr><td>{{ loop.index }}</td><td>{{ row.user }}</td><td>{{ row.total }}</td></tr>
    {% else %}
      <tr><td colspan="3" class="muted">No submissions yet.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
