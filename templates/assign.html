{% extends "base.html" %}
{% block content %}
<h1 class="page">Assign Problem to Students</h1>

<form method="post" class="card">
  <label>Problem
    <select name="problem_id" required>
      <option value="">-- Select a problem --</option>
      {% for pr in problems %}
        <option value="{{ pr.id }}">{{ pr.title }}</option>
      {% endfor %}
    </select>
  </label>

  <label>Student Emails (comma or newline separated)
    <textarea name="emails" rows="5" placeholder="student1@clemson.edu, student2@clemson.edu" required></textarea>
  </label>

  <label>Note (optional)
    <textarea name="note" rows="3" placeholder="e.g., Start with the base case."></textarea>
  </label>

  <button class="btn primary" type="submit">Send Invites</button>
</form>

<p class="muted" style="margin-top:1rem;">Use <strong>Manage Invites</strong> in the nav to review invite statuses.</p>
{% endblock %}
